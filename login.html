<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #c6eaf4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: #333;
        }

        label {
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4780f1;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="login-container">
    <form>
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="redirectToIndex()">Login</button>
    </form>

    <p>Belum punya akun? <a href="register.html">Daftar</a></p>
</div>

<script>
    function redirectToIndex() {
    var username = document.getElementById("username").value;

    // Save username to localStorage
    localStorage.setItem("username", username);

    // Redirect to index.html or any other desired page
    window.location.href = "index.html";
}

    function loginUser() {
        // Implement your login logic here
        // Assuming successful login, store username in localStorage
        var username = document.getElementById("username").value;
        localStorage.setItem("username", username);

        // Redirect to index.html or any other desired page
        window.location.href = "index.html";
    }
    
</script>

</body>
</html>
